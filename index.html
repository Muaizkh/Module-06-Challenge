<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <title>Weather Application</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    
    <main>
        <nav>
            <h2>Find a City:</h2>
            <form action="#" id="search_form">
                <input type="text" id="city_input" placeholder="City">
                <button type="submit" class="nav_button" id="submit_button">Search</button>
            </form>
            <div class="split_bar"></div>
            <ul id="search_history">
                <button class="nav_button">City</button>
            </ul>
        </nav>

        <section id="weather_display">
            <div id="currentDayStats">
                
                <div>
                    <h2 id="currentDayCity">City (MM/DD/YYYY)</h2>
                    <img src="" id="currentDayImg" class="forecast_image">
                </div>
                <p id="currentDayTemp">Temp: temp</p>
                <p id="currentDayWind">Wind: wind </p>
              
            </div>
            <div id="weekly_stats">
                <h3>5-Day Forecast:</h3>
                <div id="forecast">
                    <div class="forecast_card">
                        <h4>MM/DD/YYYY</h4>
                        <div><img src="" class="forecast_image"></div>
                        <p id="card_temp">Temp: </p>
                        <p id="card_wind">Wind: </p>
                       
                    </div>
                    <div class="forecast_card">
                        <h4>MM/DD/YYYY</h4>
                        <div><img src="" class="forecast_image"></div>
                        <p id="card_temp">Temp: </p>
                        <p id="card_wind">Wind: </p>
                       
                    </div>
                    <div class="forecast_card">
                        <h4>MM/DD/YYYY</h4>
                        <div><img src="" class="forecast_image"></div>
                        <p id="card_temp">Temp: </p>
                        <p id="card_wind">Wind: </p>
                        
                    </div>
                    <div class="forecast_card">
                        <h4>MM/DD/YYYY</h4>
                        <div><img src="" class="forecast_image"></div>
                        <p id="card_temp">Temp: </p>
                        <p id="card_wind">Wind: </p>
                        
                    </div>
                    <div class="forecast_card">
                        <h4>MM/DD/YYYY</h4>
                        <div><img src="" class="forecast_image"></div>
                        <p id="card_temp">Temp: </p>
                        <p id="card_wind">Wind: </p>
                
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
